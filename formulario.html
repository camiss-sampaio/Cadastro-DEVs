<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/CSS" href="formulario.css" media="screen">

  <title>Cadastro</title>
</head>

<body>

  <div class="campo">
    <H1 id="titulo">Cadastro de DEVs</H1>
    <p id="subtitulo">Complete suas informações:</p>
    <br>
  </div>

  <form>
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
      </div>

      <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" name="sobrenome" id="sobrenome" required>
      </div>
    </fieldset>

    <div class="campo">
      <label for="email"><strong>Email</strong></label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
      <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
      <label>
        <input type="radio" name="devweb" value="frontend" checked>Front-end
      </label>
      <laabel>
        <input type="radio" name="devweb" value="backend">Back-end
      </laabel>
      <label>
        <input type="radio" name="devweb" value="fullstack">fullstack
      </label>
    </div>

    <div class="campo">
      <label for="senioridade"><strong>Senioridade</strong></label>
      <select id="senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
      </select>
    </div>

    <fieldset class="grupo">
      <div id="check">
        <label><strong>Selecione as linguagens que ultiliza:</strong></label><br><br />
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="JavaScript">
        <label for="tecnologia1">JavaScript</label>
        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="HTML">
        <label for="tecnologia2">HTML</label>
        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="TypeScript">
        <label for="tecnologia3">TypeScript</label>
        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="CSS">
        <label for="tecnologia4">CSS</label>
      </div>
    </fieldset>

    <div class="campo">
      <br>
      <label><strong>Conte um pouco sobre você, queremos te conhecer:</strong></label>
      <textarea row="6" style="width: 26em;" id="expereência" name="expereência"></textarea>
    </div>

    <button class="botao" type="submit" onsubmit="">Concluído</button>

  </form>

</body>

</html>
